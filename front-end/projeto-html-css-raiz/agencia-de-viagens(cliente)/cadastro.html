<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--link da pagina css-->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/style-modal.css">
    <link rel="stylesheet" href="./css/contato.css">
    <link rel="stylesheet" href="./css/cadastro.css">
    <title>Agencia de Viagens</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <h3 class="logo">+viagens</h3>
            <nav>
                <ul>
                    <li><a href="index.html">home</a></li>
                    <li><a href="destino.html">destino</a></li>
                    <li><a href="promocoes.html">promoções</a></li>
                    <li><a href="carrinho.html">carrinho</a></li>
                    <li><a href="contato.html">contato</a></li>
                </ul>
            </nav>
            <button class="login">Login</button>
        </div>
    </header>
    <div class="camuflagem"></div>

    <div class="grid-contato">
        <div class="contato">
            <div class="conteudo-contato">
                <h1 class="titulo-principal">Cadastro</h1>
                <form action="">
                    <div class="container-input-imagem">
                        <label for="selecionar-imagem">Insira uma imagem de perfil</label>
                        <input class="input" type="file" id="selecionar-imagem">
                    </div>

                    <input class="input" type="text" name="nome" placeholder="Digíte o seu nome completo">

                    <input class="input" type="date" name="data" id="data">

                    <input class="input" type="number" name="telefone" id="telefone" placeholder="Digíte o seu telefone">

                    <div class= "container-selecoes">
                            <div class="info-sexo">
                                <label for="sexo">Selecione a seu sexo</label>
                                <select name="sexo" id="sexo">
                                    <option value="escolha">Escolha...</option>
                                    <option value="masculino">Masculino</option>
                                    <option value="feminino">Feminino</option>
                                    <option value="outros">Outros</option>
                                </select>
                            </div>

                            <div class="info-cidade">
                                <label for="cidade">Selecione a sua cidade</label>
                                <select name="cidade" id="cidade">
                                    <option value="escolha">Escolha...</option>
                                    <option value="sao-paulo">São Paulo</option>
                                    <option value="rio-de-janeiro">Rio de Janeiro</option>
                                    <option value="minas-gerais">Minas Gerais</option>
                                    <option value="porto-alegre">Porto Alegre</option>
                                    <option value="outro">outro</option>
                                </select>
                            </div>
        
                            <div class="info-estado">
                                <label for="estado">Selecione o seu estado</label>
                                <select name="estado" id="estado">
                                    <option value="escolha">Escolha...</option>
                                    <option value="sao-paulo">SP</option>
                                    <option value="rio-de-janeiro">RJ</option>
                                    <option value="belo-horizonte">BH</option>
                                    <option value="rio-grande-do-sul">RJ</option>
                                    <option value="outro">outro</option>
                                </select>
                            </div>    
                    </div>

                    <input class="input" type="text" name="cep" id="telefone" placeholder="Digíte o seu cep">

                    <input class="input" type="text" name="logradouro" id="telefone" placeholder="Digíte o seu logradouro">
                        
                    <button type="submit">Enviar</button>
                </form>
            </div>
        </div>
    </div>
    
    
    <p class="texto"></p>
    <p class="descricao"></p>

    <footer class="footer">
        <div class="container-footer">
            <a class="button-voltar" href="cadastro.html"><img src="./img/seta.png" alt=""></a>
            <h3 class="logo">+viagens</h3>           
            <p>Desenvolvido por <a target="_blanck" href="https://www.linkedin.com/in/julio-henrique-diaz-viana-dos-santos-209009201/">Julio Santos</a> e orientado por <a target="_blanck" href="https://www.linkedin.com/in/claudio-fico-fonseca-13903260/">Claudio Fico</a> e <a target="_blanck"ref="https://www.linkedin.com/in/gabriel-sales-3093b0168/">Gabriel Sales</a>.</p>
        </div>
    </footer>

    <div id="modal-login" class="container-modal-login">
        <div class="conteudo-modal-login">
            <form>
                <button class="fechar">x</button>
                <label class="titulo-principal">Login</label>
                <input class="input" type="text" placeholder="Nome de usuário">
                <input class="input" type="email" placeholder="E-mail">
                <input class="input" type="password" placeholder="Senha">
                <button class="button" type="submit">Login</button>
            </form>
        </div>
    </div>
    
    <script>
        function  iniciaModal (modalID) {
        const modal = document.getElementById(modalID);
        modal.classList.add('mostrar');
        }

        const login = document.querySelector('.login');
        login.addEventListener('click', () => iniciaModal('modal-login'));


    </script>
</body>
</html>
